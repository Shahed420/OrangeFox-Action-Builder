name: TWRP Build for Unisoc

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Cleanup and Setup Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y bc build-essential zip curl libstdc++6 git wget python3
        
    - name: Sync TWRP Minimal Manifest
      run: |
        mkdir ~/twrp
        cd ~/twrp
        git config --global user.name "Your Name"
        git config --global user.email "you@example.com"
        repo init --depth=1 -u https://github.com/minimal-twrp/manifest.git -b twrp-12.1
        repo sync -j$(nproc --all)

    - name: Copy Device Tree
      run: |
        cp -r ${{ github.workspace }}/device ~/twrp/

    - name: Building vendor_boot
      run: |
        cd ~/twrp
        source build/envsetup.sh
        lunch twrp_vendor_boot-eng
        export ALLOW_MISSING_DEPENDENCIES=true
        mka vendorbootimage

    - name: Upload Result
      uses: actions/upload-artifact@v3
      with:
        name: TWRP-Image
        path: ~/twrp/out/target/product/generic/vendor_boot.img
