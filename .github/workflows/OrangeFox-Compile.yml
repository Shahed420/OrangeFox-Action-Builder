name: TWRP Recovery Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Repo
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: Sync TWRP Source
      run: |
        mkdir ~/twrp
        cd ~/twrp
        
        # সব আগের কনফিগারেশন মুছে ফেলা
        git config --global --unset-all url."https://ghproxy.com/https://github.com/".insteadOf || true
        
        # ফ্রেশ গিট কনফিগার
        git config --global user.name "Builder"
        git config --global user.email "builder@example.com"
        
        # ম্যাজিক কমান্ড: গিটহাবকে বলা যেন সে অথেন্টিকেশন ছাড়াই ট্রাই করে
        # এবং কোনো অতিরিক্ত হেডার (টোকেন) না পাঠায়
        git config --global http.https://github.com/.extraheader ""
        
        # Repo ইনিট (এখানে আমরা সরাসরি মূল লিঙ্ক ব্যবহার করছি)
        repo init --depth=1 -u https://github.com/minimal-twrp/manifest.git -b twrp-12.1 --no-repo-verify
        
        # সিঙ্ক কমান্ড
        repo sync -c -j$(nproc --all) --force-sync --no-tags --no-clone-bundle
        
    - name: Setup Device Tree
      run: |
        # আপনার ডিভাইস ট্রি সরাসরি সোর্সে ক্লোন করা
        git clone https://github.com/${{ github.repository }} -b main ~/twrp/device/infinix/X6725B

    - name: Build TWRP
      run: |
        cd ~/twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        . build/envsetup.sh
        # lunch কমান্ডটি আপনার ফাইল নাম অনুযায়ী দেওয়া হয়েছে
        lunch twrp_X6725B-eng || lunch omni_X6725B-eng
        mka vendorbootimage -j$(nproc --all)

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: TWRP-Image
        path: ~/twrp/out/target/product/X6725B/*.img
