name: TWRP Recovery Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Repo
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: Sync Source
      run: |
        mkdir ~/twrp
        cd ~/twrp
        git config --global user.name "YourName"
        git config --global user.email "mail@example.com"
        # OrangeFox এর এই সোর্সটি গিটহাবে কখনই ব্লক হয় না
        repo init --depth=1 -u https://gitlab.com/OrangeFox/Manifest.git -b fox_12.1
        repo sync -c -j$(nproc --all) --force-sync --no-tags --no-clone-bundle

    - name: Setup Device Tree
      run: |
        # আপনার ডিভাইস ট্রি সরাসরি সোর্সে ক্লোন করা
        git clone https://github.com/${{ github.repository }} -b main ~/twrp/device/infinix/X6725B

    - name: Build TWRP
      run: |
        cd ~/twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        . build/envsetup.sh
        # lunch কমান্ডটি আপনার ফাইল নাম অনুযায়ী দেওয়া হয়েছে
        lunch twrp_X6725B-eng || lunch omni_X6725B-eng
        mka vendorbootimage -j$(nproc --all)

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: TWRP-Image
        path: ~/twrp/out/target/product/X6725B/*.img
