name: TWRP Recovery Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Repo
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: Sync Source
      run: |
        mkdir ~/twrp
        cd ~/twrp
        
        # গিটহাবের সেই সব কনফিগারেশন মুছে ফেলা যা এরর তৈরি করছে
        git config --global --unset-all http.https://github.com/.extraheader || true
        git config --global --unset-all core.sshCommand || true
        
        # ফ্রেশ কনফিগারেশন সেট করা
        git config --global user.name "bot"
        git config --global user.email "bot@example.com"
        git config --global credential.helper ""
        
        # সরাসরি HTTP দিয়ে ট্রাই করা (পাসওয়ার্ড চাইলে যেন এরর দেয়, হ্যাং না হয়)
        export GIT_TERMINAL_PROMPT=0
        
        # এবার সোর্স ইনিট
        repo init --depth=1 -u https://github.com/minimal-twrp/manifest.git -b twrp-12.1
        
        # সিঙ্ক কমান্ড
        repo sync -c -j$(nproc --all) --force-sync --no-tags --no-clone-bundle
    - name: Setup Device Tree
      run: |
        # আপনার ডিভাইস ট্রি সরাসরি সোর্সে ক্লোন করা
        git clone https://github.com/${{ github.repository }} -b main ~/twrp/device/infinix/X6725B

    - name: Build TWRP
      run: |
        cd ~/twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        . build/envsetup.sh
        # lunch কমান্ডটি আপনার ফাইল নাম অনুযায়ী দেওয়া হয়েছে
        lunch twrp_X6725B-eng || lunch omni_X6725B-eng
        mka vendorbootimage -j$(nproc --all)

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: TWRP-Image
        path: ~/twrp/out/target/product/X6725B/*.img
