name: TWRP Recovery Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Repo
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: Sync TWRP Source (Direct Method)
      run: |
        mkdir ~/twrp
        cd ~/twrp
        
        # গিটহাবের ডিফল্ট পারমিশন এরর এড়াতে
        git config --global user.name "bot"
        git config --global user.email "bot@example.com"
        
        # Repo টুল কাজ না করলে আমরা সরাসরি ম্যানিফেস্ট ক্লোন করে ম্যানুয়ালি সিঙ্ক করবো
        # এটি গিটহাবের ইন্টারনাল অথেন্টিকেশন বাইপাস করবে
        git clone --depth=1 https://github.com/minimal-twrp/manifest.git -b twrp-12.1 .repo/manifests
        cp .repo/manifests/default.xml .repo/manifest.xml
        
        # সরাসরি সোর্স ডাউনলোড শুরু
        repo sync -c -j$(nproc --all) --force-sync --no-tags --no-clone-bundle
    - name: Setup Device Tree
      run: |
        # আপনার ডিভাইস ট্রি সরাসরি সোর্সে ক্লোন করা
        git clone https://github.com/${{ github.repository }} -b main ~/twrp/device/infinix/X6725B

    - name: Build TWRP
      run: |
        cd ~/twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        . build/envsetup.sh
        # lunch কমান্ডটি আপনার ফাইল নাম অনুযায়ী দেওয়া হয়েছে
        lunch twrp_X6725B-eng || lunch omni_X6725B-eng
        mka vendorbootimage -j$(nproc --all)

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: TWRP-Image
        path: ~/twrp/out/target/product/X6725B/*.img
