name: TWRP Recovery Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Repo
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: Sync TWRP Source
      run: |
        # গিটহাবের সব অটো-হেডার এবং টোকেন মুছে ফেলা (অত্যন্ত জরুরি)
        git config --global --unset-all http.https://github.com/.extraheader || true
        
        # নতুন ফ্রেশ কনফিগারেশন
        git config --global user.name "Builder"
        git config --global user.email "builder@example.com"
        
        # গিটহাবকে বলা যেন সে কোনো নির্দিষ্ট ডোমেইনের জন্য টোকেন না পাঠায়
        git config --global url."https://github.com/".insteadOf "git@github.com:"
        git config --global url."https://github.com/".insteadOf "git://github.com/"
        
        # ডিরেক্টরি তৈরি
        mkdir ~/twrp
        cd ~/twrp
        
        # সরাসরি সোর্স ডাউনলোড (অথেন্টিকেশন এরর এড়াতে)
        export GIT_TERMINAL_PROMPT=0
        repo init --depth=1 -u https://github.com/minimal-twrp/manifest.git -b twrp-12.1 --no-repo-verify || repo init --depth=1 -u https://github.com/minimal-twrp/manifest.git -b twrp-12.1
        
        # সিঙ্ক শুরু
        repo sync -c -j$(nproc --all) --force-sync --no-tags --no-clone-bundle --optimized-fetch
        
    - name: Setup Device Tree
      run: |
        # আপনার ডিভাইস ট্রি সরাসরি সোর্সে ক্লোন করা
        git clone https://github.com/${{ github.repository }} -b main ~/twrp/device/infinix/X6725B

    - name: Build TWRP
      run: |
        cd ~/twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        . build/envsetup.sh
        # lunch কমান্ডটি আপনার ফাইল নাম অনুযায়ী দেওয়া হয়েছে
        lunch twrp_X6725B-eng || lunch omni_X6725B-eng
        mka vendorbootimage -j$(nproc --all)

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: TWRP-Image
        path: ~/twrp/out/target/product/X6725B/*.img
