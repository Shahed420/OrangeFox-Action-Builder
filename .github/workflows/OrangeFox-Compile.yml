name: PBRP - Build

on:
  workflow_dispatch:
    inputs:
      MANIFEST_BRANCH:
        description: 'PBRP Manifest Branch'
        required: true
        default: 'android-12.1'
      DEVICE_TREE:
        description: 'Device Tree URL'
        required: true
        default: 'https://github.com/Shahed420/Infinix_X6725B_TWRP_Tree.git'
      DEVICE_PATH:
        description: 'Device Path'
        required: true
        default: 'device/infinix/X6725B'
      DEVICE_NAME:
        description: 'Device Codename'
        required: true
        default: 'X6725B'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Clean-up Environment
      uses: rokibhasansagar/slimhub_actions@main

    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 24

    - name: Install Repo
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo
    
    - name: Sync Manifest
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/PBRP
        cd ${GITHUB_WORKSPACE}/PBRP
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
        repo init --depth=1 -u https://github.com/PitchBlackRecoveryProject/manifest_pb.git -b android-12.1
        repo sync -j$(nproc --all) --force-sync --no-tags --no-clone-bundle --prune --optimized-fetch

    - name: Clone Device Tree
      run: |
        cd ${GITHUB_WORKSPACE}/PBRP
        git clone --depth=1 ${{ inputs.DEVICE_TREE }} -b main ${{ inputs.DEVICE_PATH }}

    - name: Download and Prepare Prebuilt Files
      run: |
        DEVICE_PATH="device/infinix/X6725B"
        
        wget -O $DEVICE_PATH/prebuilt/kernel "https://github.com/Shahed420/Infinix_X6725B_TWRP_Tree/releases/download/v1/kernel"
        
        if [ -f "$DEVICE_PATH/prebuilt/dtb.img" ]; then
          echo "dtb.img already exists in repository."
        else
          echo "dtb.img not found! Let's check where it is..."
          find $DEVICE_PATH -name "dtb.img"
        fi
        
        ls -l $DEVICE_PATH/prebuilt/
        
    - name: Download Large Kernel
      run: |
        cd $GITHUB_WORKSPACE/PBRP
        mkdir -p device/infinix/X6725B/prebuilt
        wget -O device/infinix/X6725B/prebuilt/kernel "https://github.com/Shahed420/Infinix_X6725B_TWRP_Tree/releases/download/v1/kernel"
        chmod +x device/infinix/X6725B/prebuilt/kernel
        ls -R device/infinix/X6725B/prebuilt/
        
    - name: Building PBRP
      run: |
        cd ${GITHUB_WORKSPACE}/PBRP
        if [ ! -f "build/envsetup.sh" ]; then
          echo "ERROR: Source code not downloaded correctly!"
          ls -a
          exit 1
        fi
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        lunch twrp_${{ inputs.DEVICE_NAME }}-eng
        make clean
        mka pbrp -j$(nproc --all)

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PBRP-Build
        path: |
          PBRP/out/target/product/X6725B/PBRP*.zip
          PBRP/out/target/product/X6725B/recovery.img
