name: TWRP Build for Infinix X6725B

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04  # Stable version for building

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Cleanup and Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bc build-essential zip curl libstdc++6 git wget python3 repo
        # অতিরিক্ত মেমোরি ক্লিনআপ (বিল্ড স্পেস বাড়ানোর জন্য)
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc

    - name: Configure Git
      run: |
        git config --global user.name "bot"
        git config --global user.email "bot@example.com"
        git config --global color.ui false

    - name: Sync TWRP Minimal Manifest
      run: |
        mkdir ~/twrp
        cd ~/twrp
        # HTTPS এর ঝামেলা এড়াতে এই লিঙ্কটি ট্রাই করছি
        repo init --depth=1 -u https://github.com/minimal-twrp/manifest.git -b twrp-12.1
        # সিঙ্ক করার সময় অথেন্টিকেশন প্রম্পট বন্ধ করা
        repo sync -c -j$(nproc --all) --force-sync --no-tags --no-clone-bundle

    - name: Copy Device Tree
      run: |
        # আপনার রিপোজিটরির device ফোল্ডারটি সোর্সে কপি করা
        cp -r ${{ github.workspace }}/device ~/twrp/

    - name: Build vendor_boot
      run: |
        cd ~/twrp
        source build/envsetup.sh
        # আপনার ট্রি অনুযায়ী lunch কমান্ড
        lunch twrp_X6725B-eng || lunch twrp_vendor_boot-eng
        export ALLOW_MISSING_DEPENDENCIES=true
        mka vendorbootimage -j$(nproc --all)

    - name: Upload TWRP Image
      uses: actions/upload-artifact@v4
      with:
        name: TWRP-Infinix-X6725B
        path: ~/twrp/out/target/product/*/vendor_boot.img
        if-no-files-found: error
