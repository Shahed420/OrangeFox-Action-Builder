name: TWRP Build - Infinix X6725B

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initializing Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y repo git python3

      - name: Sync TWRP Source
        run: |
          mkdir ~/twrp
          cd ~/twrp
          git config --global user.name "bot"
          git config --global user.email "bot@example.com"
          # এই লিঙ্কটি অনেক বেশি স্টেবল এবং অথেন্টিকেশন চায় না
          repo init --depth=1 -u https://github.com/minimal-twrp/manifest.git -b twrp-12.1
          repo sync -c -j$(nproc --all) --force-sync --no-tags --no-clone-bundle

      - name: Setup Device Tree
        run: |
          # আপনার রিপোজিটরি থেকে ডিভাইস ট্রি কপি করা
          mkdir -p ~/twrp/device/infinix/X6725B
          cp -r ${{ github.workspace }}/* ~/twrp/device/infinix/X6725B/

      - name: Build
        run: |
          cd ~/twrp
          export ALLOW_MISSING_DEPENDENCIES=true
          . build/envsetup.sh
          lunch twrp_X6725B-eng
          mka vendorbootimage

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: TWRP-X6725B
          path: ~/twrp/out/target/product/X6725B/vendor_boot.img
